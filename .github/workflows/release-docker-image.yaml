name: Publish Docker image

on:
  repository_dispatch:
    types: [release_docker_image]

jobs:
  release_package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Repository bootstrap
        run: yarn && yarn bootstrap
      - name: Run tests
        working-directory: ./packages/${{ github.event.client_payload.packageName }}
        run: yarn test
      - name: Compile build
        working-directory: ./packages/${{ github.event.client_payload.packageName }}
        run: yarn build
      - name: Build docker image
        working-directory: ./packages/${{ github.event.client_payload.packageName }}
        run: docker build --build-arg CLIENT_URL=$CLIENT_URL --build-arg APP_ACCESS_TOKEN_KEY=$APP_ACCESS_TOKEN_KEY --build-arg APP_REFRESH_TOKEN_KEY=$APP_REFRESH_TOKEN_KEY -t windingtree/lpms-server

